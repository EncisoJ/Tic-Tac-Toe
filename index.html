<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Jason Enciso'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Come and play some Tic Tac Toe'>
    <meta property='og:image' content=''>
    <meta property='og:title' content='Tic Tac Toe'>
    <meta property='og:description' content=''>
    <title>TicTacToe</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='' type='image/x-icon'>
</head>

</head>
<body>
    <header>
        <h1>Lets Play!</h1>
    </header>

    <h3 id="player">Player</h3>
    <h3 id="turn">Turn</h3>

                <div class="TicTacToe">
        <div id="11" class="on square top left"></div>
        <div id="12" class="on square top"></div>
        <div id="13" class="on square top right"></div>
        <div id="21" class="on square left"></div>
        <div id="22" class="on square"></div>
        <div id="23" class="on square right"></div>
        <div id="31" class="on square bottom left"></div>
        <div id="32" class="on square bottom"></div>
        <div id="33" class="on square bottom right"></div>
            </div>

        <p id="winnerText">WINS</p>

    <div class="wins">
    <p id="xWins">X - </p>
    <button id="reset" onclick="resetGame()">Play Again</button>
    <p id="oWins">O - </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
